{% extends "admin-dashboard/base.html" %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block extracss %}
<!-- 引入必要的外部CSS資源 -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://unpkg.com/naive-ui@2.34.4/dist/index.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

<style>
    /* 全域變數定義 */
    :root {
        --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        /* 主要漸層色 */
        --secondary-gradient: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
        /* 次要漸層色 */
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        /* 卡片陰影 */
        --border-color: rgba(255, 255, 255, 0.5);
        /* 邊框顏色 */
    }

    /* 主要版面配置 */
    .n-layout {
        min-height: 100vh;
        /* 確保最小高度填滿視窗 */
        background: #f5f7fa;
        /* 淺灰背景色 */
    }

    /* 頁面頂端區域 */
    .n-layout-header {
        background: transparent;
        /* 透明背景 */
        padding: 0.5rem 2.5rem 0.75rem;
        /* 上右下左內邊距 */
        position: sticky;
        /* 固定在頂部 */
        top: 0;
        /* 貼齊頂部 */
        z-index: 100;
        /* 確保在其他元素上方 */
    }

    /* 內容區域樣式 */
    .n-layout-content {
        padding: 0 1rem 1rem;
        /* 內容區域內邊距 */
    }

    /* 頁面標題卡片樣式 */
    .page-header-card {
        background: var(--secondary-gradient);
        /* 漸變背景 */
        border: 1px solid var(--border-color);
        /* 邊框 */
        backdrop-filter: blur(10px);
        /* 背景模糊效果 */
        box-shadow: var(--card-shadow);
        /* 陰影效果 */
        margin-bottom: 1rem;
        /* 底部間距 */
    }

    /* 標題容器樣式 */
    .header-container {
        display: flex;
        /* Flex布局 */
        justify-content: space-between;
        /* 兩端對齊 */
        align-items: center;
        /* 垂直居中 */
        padding: 0.75rem 1.25rem;
        /* 內邊距 */
        min-height: 3.5rem;
        /* 最小高度 */
    }

    /* 標題內容區域樣式 */
    .header-content {
        flex: 1;
        /* 彈性佔用空間 */
        text-align: center;
        /* 文字居中 */
        display: flex;
        /* Flex布局 */
        flex-direction: column;
        /* 垂直排列 */
        justify-content: center;
        /* 垂直居中 */
    }

    /* 標題按鈕區域樣式 */
    .header-actions {
        flex-shrink: 0;
        /* 防止按鈕區域被壓縮 */
        margin-left: 1.5rem;
        /* 左側間距 */
    }

    /* 內容卡片樣式 */
    .content-card {
        background: white;
        /* 白色背景 */
        border-radius: 1rem;
        /* 圓角 */
        box-shadow: var(--card-shadow);
        /* 陰影 */
        border: 1px solid var(--border-color);
        /* 邊框 */
    }

    /* 按鈕基本樣式 */
    .n-button {
        border-radius: 0.375rem;
        /* 圓角 */
        font-weight: 500;
        /* 字重 */
        transition: all 0.3s ease;
        /* 過渡動畫 */
        padding: 0.5rem 1rem;
        /* 內邊距 */
        height: 2.25rem;
        /* 高度 */
        font-size: 0.875rem;
        /* 字體大小 */
    }

    /* 按鈕懸停效果 */
    .n-button:hover {
        transform: translateY(-1px);
        /* 上浮效果 */
        box-shadow: var(--card-shadow);
        /* 懸停陰影 */
    }

    /* 主要按鈕樣式 */
    .n-button--primary-type {
        background: var(--primary-gradient);
        /* 主要按鈕漸變背景 */
    }

    /* 資料表格樣式 */
    .n-data-table {
        border-radius: 0.75rem;
        /* 表格圓角 */
        overflow: hidden;
        /* 隱藏溢出 */
    }

    /* 表格標題列樣式 */
    .n-data-table .n-data-table-th {
        background: #f8fafc;
        /* 表頭背景色 */
        font-weight: 700;
        /* 加重字重 */
        color: #1e293b;
        /* 文字顏色 */
        padding: 1rem 1.25rem;
        /* 內邊距 */
        border-bottom: 2px solid #e2e8f0;
        /* 底部邊框 */
        text-align: center;
        /* 文字置中 */
        font-size: 0.95rem;
        /* 稍微加大字體 */
        text-transform: none;
        /* 取消文字轉換 */
        white-space: nowrap;
        /* 防止文字換行 */
        letter-spacing: 0.025em;
        /* 增加字間距 */
    }

    /* 表格內容列樣式 */
    .n-data-table .n-data-table-td {
        text-align: center;
        /* 單元格文字置中 */
        padding: 1rem;
        /* 單元格內邊距 */
        border-bottom: 1px solid #f1f5f9;
        /* 底部邊框 */
        vertical-align: middle;
        /* 垂直居中 */
    }

    /* 表格列懸停效果 */
    .n-data-table .n-data-table-tr:hover {
        background-color: #f8fafc;
        /* 懸停背景色 */
        transition: background-color 0.2s ease;
        /* 過渡動畫 */
    }

    /* 頁面標題文字樣式 */
    .page-title {
        font-size: 1.25rem;
        /* 字體大小 */
        font-weight: 600;
        /* 字重 */
        color: #1e293b;
        /* 文字顏色 */
        margin-bottom: 0.25rem;
        /* 底部間距 */
        letter-spacing: -0.025em;
        /* 字間距 */
        line-height: 1.2;
        /* 行高 */
    }

    /* 頁面描述文字樣式 */
    .page-description {
        color: #64748b;
        /* 文字顏色 */
        font-size: 0.875rem;
        /* 字體大小 */
        max-width: 600px;
        /* 最大寬度 */
        margin: 0 auto;
        /* 水平居中 */
        line-height: 1.4;
        /* 行高 */
    }

    /* 操作按鈕組樣式 */
    .action-button-group {
        display: flex;
        /* Flex布局 */
        gap: 0.75rem;
        /* 按鈕間距 */
    }

    /* 分頁器樣式 */
    .n-pagination {
        margin-top: 1.5rem;
        /* 上方間距 */
        padding: 1rem;
        /* 內邊距 */
        background: #f8fafc;
        /* 背景色 */
        border-top: 1px solid #f1f5f9;
        /* 頂部邊框 */
    }

    /* 狀態標籤樣式 */
    .status-badge {
        padding: 0.375rem 0.75rem;
        /* 內邊距 */
        border-radius: 9999px;
        /* 圓角 */
        font-size: 0.875rem;
        /* 字體大小 */
        font-weight: 500;
        /* 字重 */
        display: inline-flex;
        /* 行內Flex */
        align-items: center;
        /* 垂直居中 */
    }

    /* 圖示基本樣式 */
    .table-icon {
        width: 1.5rem;
        /* 寬度 */
        height: 1.5rem;
        /* 高度 */
        display: inline-flex;
        /* 行內Flex */
        align-items: center;
        /* 垂直居中 */
        justify-content: center;
        /* 水平居中 */
        border-radius: 0.375rem;
        /* 圓角 */
        margin-right: 0.5rem;
        /* 右側間距 */
    }

    /* 地點圖示 */
    .location-icon {
        background: #dbeafe;
        /* 背景色 */
        color: #3b82f6;
        /* 圖標顏色 */
    }

    /* 日期圖示 */
    .date-icon {
        background: #dcfce7;
        /* 背景色 */
        color: #10b981;
        /* 圖標顏色 */
    }

    /* 票價圖示 */
    .ticket-icon {
        background: #fef3c7;
        /* 背景色 */
        color: #f59e0b;
        /* 圖標顏色 */
    }

    /* RWD 響應式設計 */
    @media (max-width: 768px) {

        /* 手機版頂端區域 */
        .n-layout-header {
            padding: 0.75rem 1rem 0.5rem;
            /* 調整內邊距 */
        }

        /* 手機版標題容器 */
        .header-container {
            padding: 0.5rem 1rem;
            /* 調整內邊距 */
            flex-direction: column;
            /* 垂直排列 */
            gap: 0.5rem;
            /* 元素間距 */
            min-height: auto;
            /* 自適應高度 */
        }

        /* 手機版按鈕區域 */
        .header-actions {
            margin-left: 0;
            /* 移除左側間距 */
            width: 100%;
            /* 全寬 */
        }

        /* 手機版標題文字 */
        .page-title {
            font-size: 1.125rem;
            /* 調整字體大小 */
            margin-bottom: 0.125rem;
            /* 調整底部間距 */
        }

        /* 手機版描述文字 */
        .page-description {
            font-size: 0.75rem;
            /* 調整字體大小 */
        }

        /* 手機版按鈕 */
        .n-button {
            width: 100%;
            /* 全寬按鈕 */
            height: 2rem;
            /* 調整高度 */
            font-size: 0.875rem;
            /* 調整字體大小 */
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Vue應用程式掛載點 -->
<div id="app">
    <!-- Vue元件將在此渲染 -->
</div>

<!-- 引入必要的JavaScript函式庫 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/naive-ui@2.34.4/dist/index.js"></script>

<script>
    // 解構Vue核心功能
    const { createApp, ref, onMounted, h, watch } = Vue;
    // 解構Naive UI元件
    const { NButton, NSpace, NCard, NDataTable, NIcon, NLayout, NLayoutHeader, NLayoutContent, NGrid, NGridItem } = naive;

    // 建立Vue應用程式
    const app = createApp({
        components: {
            NButton, NSpace, NCard, NDataTable, NIcon, NLayout, NLayoutHeader, NLayoutContent, NGrid, NGridItem
        },
        setup() {
            // 資料狀態定義
            const activities = ref([]);          // 活動列表
            const loading = ref(false);          // 載入狀態
            const error = ref(null);             // 錯誤訊息

            // 分頁設定
            const pagination = ref({
                page: 1,                         // 當前頁碼
                pageSize: 10,                    // 預設每頁顯示筆數
                showSizePicker: true,            // 顯示每頁筆數選擇器
                pageSizes: [10, 50, 100, 500, 1000],  // 可選的每頁筆數
                itemCount: 0,                    // 總筆數
                onChange: (page) => {
                    pagination.value.page = page;
                    fetchActivities();  // 當頁碼改變時重新獲取資料
                },
                onUpdatePageSize: (pageSize) => {
                    pagination.value.pageSize = pageSize;
                    pagination.value.page = 1;
                    fetchActivities();  // 當每頁筆數改變時重新獲取資料
                }
            });

            // 新增活動按鈕處理
            const handleCreateClick = () => {
                try {
                    window.location.href = '/admin-dashboard/entertainment/activities/create/';
                } catch (error) {
                    console.error('導覽錯誤:', error);
                }
            };

            // 取得活動列表
            const fetchActivities = async () => {
                try {
                    loading.value = true;
                    const response = await axios.get('/admin-dashboard/entertainment/activities/list/', {
                        params: {
                            page: pagination.value.page,
                            page_size: pagination.value.pageSize,
                            ordering: 'id'  // 確保按照ID排序
                        }
                    });

                    // 檢查並處理回傳的資料
                    if (response.data && response.data.data) {
                        // 確保資料是陣列
                        activities.value = Array.isArray(response.data.data)
                            ? response.data.data
                            : Object.values(response.data.data);

                        // 設定總筆數
                        pagination.value.itemCount = response.data.total || activities.value.length;

                        // 確保資料排序
                        activities.value.sort((a, b) => a.id - b.id);
                    } else {
                        error.value = '資料格式不正確';
                        console.error('資料格式錯誤:', response.data);
                    }
                } catch (err) {
                    error.value = '取得資料失敗';
                    console.error('錯誤:', err);
                } finally {
                    loading.value = false;
                }
            };

            // 監聽分頁變更
            watch(() => [pagination.value.page, pagination.value.pageSize], () => {
                fetchActivities();
            });

            // 刪除活動
            const deleteActivity = async (id) => {
                if (confirm('確定要刪除此活動嗎？')) {
                    try {
                        const response = await axios.delete(
                            `/admin-dashboard/entertainment/activities/${id}/delete/`
                        );
                        if (response.data.status === 'success') {
                            await fetchActivities(); // 重新加載列表
                        }
                    } catch (err) {
                        error.value = '刪除失敗';
                        console.error('錯誤:', err);
                    }
                }
            };

            // 元件掛載時載入資料
            onMounted(() => {
                fetchActivities();
            });

            // 表格欄位定義
            const columns = [
                {
                    title: () => h('span', {
                        style: {
                            fontWeight: 'bold',
                            textAlign: 'center',
                            display: 'block'
                        }
                    }, '編號'),
                    key: 'id',
                    width: 50,
                    sorter: 'default',
                    defaultSortOrder: 'ascend',
                    render(row) {
                        return h('span', {
                            class: 'text-gray-500 font-mono',
                            style: {
                                textAlign: 'center',
                                display: 'block'
                            }
                        }, row.id);
                    }
                },
                {
                    title: () => h('span', {
                        style: {
                            fontWeight: 'bold',
                            textAlign: 'center',
                            display: 'block'
                        }
                    }, '活動名稱'),
                    key: 'activity_name',
                    width: 350,
                    sorter: 'default',
                    render(row) {
                        return h('span', { class: 'font-medium' }, row.activity_name);
                    }
                },
                {
                    title: () => h('span', {
                        style: {
                            fontWeight: 'bold',
                            textAlign: 'center',
                            display: 'block'
                        }
                    }, '活動地點'),
                    key: 'location',
                    width: 150,
                    sorter: 'default',
                    render(row) {
                        return h('div', { class: 'text-gray-600' }, [
                            h('i', { class: 'fas fa-map-marker-alt mr-2' }),
                            row.location || '未指定地點'
                        ]);
                    }
                },
                {
                    title: () => h('span', {
                        style: {
                            fontWeight: 'bold',
                            textAlign: 'center',
                            display: 'block'
                        }
                    }, '活動起訖'),
                    key: 'date',
                    width: 150,
                    sorter: (row1, row2) => new Date(row1.start_date) - new Date(row2.start_date),
                    render(row) {
                        return h('div', { class: 'text-gray-600' }, [
                            h('i', { class: 'far fa-calendar-alt mr-2' }),
                            `${row.start_date || ''} ~ ${row.end_date || ''}`
                        ]);
                    }
                },
                {
                    title: () => h('span', {
                        style: {
                            fontWeight: 'bold',
                            textAlign: 'center',
                            display: 'block'
                        }
                    }, '票價'),
                    key: 'ticket_price',
                    width: 50,
                    sorter: 'default',
                    render(row) {
                        return h('div', { class: 'text-gray-600' }, [
                            h('i', { class: 'fas fa-ticket-alt mr-2' }),
                            row.ticket_price ? `NT$ ${row.ticket_price}` : '免費'
                        ]);
                    }
                },
                {
                    title: () => h('span', {
                        style: {
                            fontWeight: 'bold',
                            textAlign: 'center',
                            display: 'block'
                        }
                    }, '操作'),
                    key: 'actions',
                    width: 120,
                    render(row) {
                        return h(NSpace, null, {
                            default: () => [
                                h(NButton, {
                                    type: 'primary',
                                    size: 'small',
                                    onClick: () => window.location.href = `/admin-dashboard/entertainment/activities/${row.id}/`
                                }, { default: () => '✏️ 編輯' }),
                                h(NButton, {
                                    type: 'error',
                                    size: 'small',
                                    onClick: () => deleteActivity(row.id)
                                }, { default: () => '🗑️ 刪除' })
                            ]
                        });
                    }
                }
            ];

            // 回傳元件所需的資料和方法
            return {
                activities,
                loading,
                error,
                deleteActivity,
                columns,
                pagination,
                handleCreateClick,
            };
        },
        // 元件模板
        template: `
            <n-layout>
                <n-layout-header style="padding: 15px 15px 0px 15px">
                    <n-card>
                        <n-grid :cols="2">
                            <n-grid-item>
                                <h1 style="font-size: 24px; margin: 0">{{ page_title }}</h1>
                                <p style="margin: 8px 0 0; color: #666">{{ page_description }}</p>
                            </n-grid-item>
                            <n-grid-item style="text-align: right">
                                <n-button type="primary" @click="handleCreateClick">
                                    <template #icon>➕</template>
                                    新增活動
                                </n-button>
                            </n-grid-item>
                        </n-grid>
                    </n-card>
                </n-layout-header>
                <n-layout-content style="padding: 15px">
                    <n-card v-if="error" type="error" class="mb-4">
                        {{ error }}
                    </n-card>
                    <n-card class="content-card">
                        <n-data-table
                            :columns="columns"
                            :data="activities"
                            :loading="loading"
                            :bordered="false"
                            :single-line="false"
                            :pagination="pagination"
                            class="custom-table"
                            :default-sort="{ columnKey: 'id', order: 'ascend' }"
                        />
                    </n-card>
                </n-layout-content>
            </n-layout>
        `
    });

    // 設定Vue分隔符號
    app.config.compilerOptions.delimiters = ['[[', ']]'];
    // 掛載Vue應用程式
    app.mount('#app');
</script>
{% endblock %}
